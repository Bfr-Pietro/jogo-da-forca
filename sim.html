<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeeeeeee</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(230, 230, 230);
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1{
            font-size: 10vw;
        }
        img{
            width: 70vw;
            top: 300px;
            position: absolute;
            animation: img 10s ease-in-out infinite;
        }
        div{
            position: absolute;
            text-align: center;
            top: 20px;
            left: 30vw;
            width: 40vw;
            height: 20vh;
        }
        @keyframes img{
            0%{
                left: 0px;
                bottom: 30px;
            }
            25%{
                left: -50px;
                bottom: 30px;
            }
            50%{
                left: 0px;
                bottom: 30px;
            }
            75%{
                left: 50px;
                bottom: 30px;
            }
            100%{
                left: 0px;
                bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Aeeeeeee!!</h1>
        <h1>Te Amo José <3 </h1>
        <img src="assets/imgs/image-removebg-preview.png" alt="Flork Fazendo um Coração">
    </div>
    <audio autoplay>
        <source src="assets/audios/Deixa Eu Amar Você - Fernando & Sorocaba _ On Fire.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
</body>
</html>
