<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eai?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url(assets/imgs/pngtree-happy-valentines-day-pattern-background-picture-image_1171174.png);
            background-size: cover;
            background-position: center;
            text-align: center;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }
        img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
        }
        #sim-button, #nao-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 150px;
        }
        #sim-button {
            background-color: #4caf50;
            color: white;
        }
        #nao-button {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Aceita namorar comigo?</h1>
        <img src="assets/imgs/479364797_1131183251638279_4269535120277745927_n.jpg" alt="Casal fofo">
        <div><button id="sim-button">Sim</button></div>
        <div><button id="nao-button">NÃ£o</button></div>
    </div>           
    <script>
        const naoButton = document.getElementById('nao-button');
        naoButton.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - naoButton.offsetWidth;
            const maxY = window.innerHeight - naoButton.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            naoButton.style.left = `${randomX}px`;
            naoButton.style.top = `${randomY}px`;
        });
        document.getElementById('sim-button').addEventListener('click', () => {
            window.location.href = 'sim.html';
        });
    </script>
</body>
</html>
